name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  # https://github.com/actions/virtual-environments/tree/main/images/macos
  DEVELOPER_DIR: /Applications/Xcode_12.3.app/Contents/Developer
  
  MACOS_SDK: macosx11.1

  WORKSPACE: PROJECT.xcworkspace
  SCHEME: PROJECT
  SCHEME_UNIT_TEST: PROJECT_UNIT
  SCHEME_UI_TEST: PROJECT_UI

  MACOS_DEST: "arch=x86_64"

jobs:
  main:
    name: Build and Test
    runs-on: macOS-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: xcode version
        run: xcodebuild -version -sdk

      - name: unit tests
        run: |
          set -o pipefail
          xcodebuild clean test \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME_UNIT_TEST" \
            -sdk "$MACOS_SDK" \
            -destination "$MACOS_DEST" \
            ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c
  
      - name: ui tests
        run: |
          set -o pipefail
          xcodebuild clean test \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME_UI_TEST" \
            -sdk "$MACOS_SDK" \
            -destination "$MACOS_DEST" \
            ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c
